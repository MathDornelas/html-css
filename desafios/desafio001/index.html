<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMl podemos inserir os elementos da lista a seguir. Pase o mouse por cima dos termos em ver a tag de cada um.</p>
    <ul>
        <li><abbr title="Usando a tag &lt;p&gt;">Parágrafos</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Usando a tag &lt;h1&gt;">Titulo principal</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Usando a tag &lt;ol&gt;e &lt;li&gt;">Listas numeradas</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Usando a tag &lt;ul&gt;e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Usano a tag &lt;q&gt;">Citações</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Usando  a tag &lt;b&gt;(não semântica)">Negrito/Desataque</abbr></li>
    </ul>
</body>
</html>
