<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr{
            background-color: gray;
        }

        tr.linha{
            background-color: darkred;
        }

        td{
            border:1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <div class="tabela01">
        <table>
            <tr class="linha">
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td class="dado">C4</td>
            </tr>
        </table>
    </div>
    <h1>Outro teste</h1>
    <div>
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
