<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>Usando o canal do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>

        para aprender a usar o iframe
    </p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        também é muito legal
    </p>
</body>
</html>
